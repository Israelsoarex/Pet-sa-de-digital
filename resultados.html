<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados - UBS Mafrense | PET Saúde Digital</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
       * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
}

body {
    background: linear-gradient(135deg, #021B3A, #043E7D, #0A5EB0);
    min-height: 100vh;
    padding: 30px;
}
/* ===== HEADER ===== */
header {
    position: fixed;
    top: 0;
    left: 0;
    background: #fff;
    width: 100%;
    height: 3.5rem;
    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
    z-index: 1000;
}

nav {
    display: flex;
    align-items: center;
    justify-content: space-between;
    height: 100%;
    padding: 0 1rem;
}

nav img {
    height: 2.5rem;
}

/* BOT01O MENU */
.menu-btn {
    background: none;
    border: none;
    font-size: 1.8rem;
    color: #043E7D;
    cursor: pointer;
    transition: 0.3s;
    width: 3rem;
    height: 3rem ;
}

.menu-btn:hover {
    color: #0A5EB0;
    transform: scale(1.1);
}

/* ===== SIDEBAR ===== */
.sidebar {
    position: fixed;
    top: 3.5rem;
    right: -250px;
    width: 250px;
    height: 4rem;
    background: #043E7D;
    padding-top: 0.5rem;
    transition: 0.3s ease-in-out;
    z-index: 999;
    border-radius: 0 0 0 .5rem;
}

.sidebar ul {
    list-style: none;
}

.sidebar ul li {
    padding: 15px 20px;
}

.sidebar ul li a {
    color: white;

    text-decoration: none;
    font-weight: 600;
    display: block;
    transition: 0.3s;
}

.sidebar ul li a:hover {
    background: #0A5EB0;
    border-radius: 8px;
    padding-left: 10px;
}

/* ATIVO */
.sidebar.active {
    right: 0;
}
.container {
    background: white;
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
    border-radius: 20px;
    padding: 40px;
    box-shadow: 0 25px 60px rgba(0, 0, 0, 0.25);
    margin-top: 6rem;
}

h1 {
    color: #043E7D;
    text-align: center;
    margin-bottom: 10px;
    font-weight: 700;
    font-size: clamp(1.5rem, 5vw, 2.5rem);
}

.subtitle {
    text-align: center;
    color: #666;
    margin-bottom: 30px;
    font-size: clamp(0.9rem, 3vw, 1.1rem);
}

.stats-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(min(280px, 100%), 1fr));
    gap: 20px;
    margin-top: 30px;
    width: 100%;
}

.card {
    background: #f5f9ff;
    border-radius: 15px;
    padding: 20px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.08);
    border: 1px solid #d0e2ff;
    width: 100%;
    min-width: 0;
    word-wrap: break-word;
}

.card h3 {
    color: #043E7D;
    margin-bottom: 15px;
    font-size: 1.2rem;
    border-bottom: 2px solid #043E7D;
    padding-bottom: 8px;
}

.percentage-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 12px;
    flex-wrap: wrap;
    gap: 8px;
    width: 100%;
}

.percentage-label {
    color: #333;
    font-size: 0.9rem;
    min-width: 100px;
    flex-shrink: 0;
}

.percentage-bar {
    flex: 1 1 auto;
    height: 8px;
    background: #e0e0e0;
    border-radius: 4px;
    margin: 0 5px;
    min-width: 60px;
}

.percentage-fill {
    height: 100%;
    background: linear-gradient(90deg, #043E7D, #0A5EB0);
    border-radius: 4px;
    transition: width 0.5s;
}

.percentage-value {
    font-weight: bold;
    color: #043E7D;
    min-width: 70px;
    text-align: right;
    font-size: 0.9rem;
    flex-shrink: 0;
}

.total-patients {
    background: linear-gradient(135deg, #043E7D, #0A5EB0);
    color: white;
    padding: 15px;
    border-radius: 12px;
    text-align: center;
    margin-top: 30px;
}

.total-patients span {
    font-size: 2.5rem;
    font-weight: bold;
    display: block;
}

.loading {
    text-align: center;
    padding: 50px;
    color: #666;
}

.loading::after {
    content: '';
    display: inline-block;
    width: 20px;
    height: 20px;
    border: 3px solid #f3f3f3;
    border-top: 3px solid #043E7D;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin-left: 10px;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.error {
    background: #ffebee;
    color: #c62828;
    padding: 20px;
    border-radius: 12px;
    text-align: center;
    border: 1px solid #ef9a9a;
}

.refresh-btn {
    display: block;
    width: 200px;
    margin: 30px auto 0;
    padding: 12px;
    background: linear-gradient(90deg, #043E7D, #0A5EB0);
    color: white;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    font-size: 1rem;
    transition: 0.3s;
}

.refresh-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 5px 15px rgba(4, 62, 125, 0.3);
}

.footer {
    margin-top: 30px;
    text-align: center;
    color: #666;
    font-size: 0.9rem;
}

/* Ajustes para telas muito pequenas */
@media (max-width: 480px) {
    body {
        padding: 15px;
    }
    
    .container {
        padding: 20px;
    }
    
    .percentage-item {
        flex-direction: column;
        align-items: flex-start;
    }
    
    .percentage-bar {
        width: 100%;
        margin: 5px 0;
    }
    
    .percentage-value {
        align-self: flex-end;
    }
}
    </style>
</head>
<body>
<header>
    <nav>
        <img src="imagens/pet_logo.png" alt="Logo PET Saúde">
        
        <button class="menu-btn" id="menuBtn">
            <i class="fas fa-bars"></i>
        </button>
    </nav>
</header>

<!-- MENU LATERAL -->
<aside class="sidebar" id="sidebar">
    <ul>
        <li><a href="index.html">Formulário</a></li>
    </ul>
</aside>
    <div class="container">
        <h1>96 Resultados - UBS Mafrense</h1>
        <div class="subtitle">PET Saúde Digital - Análise de Dados dos Pacientes</div>

        <div id="loading" class="loading">Carregando dados da planilha...</div>
        <div id="error" class="error" style="display: none;"></div>
        
        <div id="results" style="display: none;">
            <div class="total-patients" id="totalPatients">
                <span>0</span>
                Total de Pacientes Registrados
            </div>

            <div class="stats-container" id="statsContainer">
                <div class="card">
                    <h3>95 Sócio Demográficos</h3>
                    <div id="socioDemograficos"></div>
                </div>

                <div class="card">
                    <h3>7815 Doen04as Cr00nicas</h3>
                    <div id="doencasCronicas"></div>
                </div>

                <div class="card">
                    <h3>01 Nutri0400o</h3>
                    <div id="nutricao"></div>
                </div>

                <div class="card">
                    <h3>92 Puericultura</h3>
                    <div id="puericultura"></div>
                </div>

                <div class="card">
                    <h3>03 Hebicultura</h3>
                    <div id="hebicultura"></div>
                </div>

                <div class="card">
                    <h3>08 Saúde Mental</h3>
                    <div id="saudeMental"></div>
                </div>
            </div>

            <button class="refresh-btn" onclick="carregarDados()">94 Atualizar Dados</button>
        </div>

        <div class="footer">
            Dados atualizados em <span id="lastUpdate"></span>
        </div>
    </div>
    <script>
        // ===== CONFIGURA0501O =====
        // API_KEY e SPREADSHEET_ID s00o lidos no servidor via Netlify Function

        // MAPEAMENTO COMPLETO de todas as colunas baseado no seu cabe04alho
        const COLUNAS = {
            // Sócio Demográficos (índices 0-1)
            RACA: 0,        // Coluna A
            SEXO: 1,        // Coluna B
            
            // Doen04as Cr00nicas (índices 2-13)
            DM: 2,              // Coluna C
            // Pula índice 3 (Created)
            HAS: 4,             // Coluna E
            PESO_ADEQUADO: 5,   // Coluna F
            ACIMA_PESO: 6,      // Coluna G
            AVC: 7,             // Coluna H
            CARDIACA: 8,        // Coluna I
            RINS: 9,            // Coluna J
            RESPIRATORIA: 10,   // Coluna K
            CANCER: 11,         // Coluna L
            PROMOCAO_CRONICAS: 12, // Coluna M
            
            // Nutri0400o (índices 13-16)
            IMC_REGISTRADO: 13,    // Coluna N
            BAIXO_PESO: 14,        // Coluna O
            PROMOCAO_NUTRICAO: 15,  // Coluna P
            
            // Puericultura (índices 16-18)
            CONSULTAS_DIA: 16,          // Coluna Q
            VACINACAO_ATUALIZADA: 17,    // Coluna R
            PROMOCAO_PUERICULTURA: 18,   // Coluna S
            
            // Hebicultura (índices 19-21)
            ENCAMINHAMENTOS: 19,         // Coluna T
            GRUPO_SEXUAL: 20,            // Coluna U
            PROMOCAO_HEBICULTURA: 21,    // Coluna V
            
            // Saúde Mental (índices 22-26)
            ALCOOL: 22,          // Coluna W
            CIGARRO: 23,         // Coluna X
            DROGAS: 24,          // Coluna Y
            OUTRAS: 25,          // Coluna Z
            PROMOCAO_SAUDE_MENTAL: 26   // Coluna AA
        };

        let dados = [];

        async function carregarDados() {
            mostrarLoading(true);
            
            try {
                const url = '/.netlify/functions/sheets-data';

                const response = await fetch(url);

                if (!response.ok) {
                    const text = await response.text();
                    let errorMsg;
                    try {
                        const errorData = JSON.parse(text);
                        errorMsg = errorData.error?.message || errorData.error || text;
                    } catch {
                        errorMsg = text;
                    }
                    mostrarErro('Erro ao carregar dados: ' + errorMsg);
                    return;
                }

                const result = await response.json();
                
                if (result.values) {
                    const rows = result.values;
                    if (rows.length > 1) {
                        console.log('Cabe04alho:', rows[0]);
                        console.log('Total de linhas:', rows.length - 1);
                        
                        processarDados(rows.slice(1));
                    } else {
                        mostrarErro('Nenhum dado encontrado na planilha.');
                    }
                } else {
                    mostrarErro('Erro ao carregar dados: ' + (result.error?.message || 'Erro desconhecido'));
                }
            } catch (error) {
                mostrarErro('Erro de conex00o: ' + error.message);
            }
        }

        function processarDados(rows) {
            dados = rows;
            
            if (dados.length === 0) {
                mostrarErro('Nenhum dado encontrado na planilha.');
                return;
            }

            const total = dados.length;
            document.querySelector('#totalPatients span').textContent = total;

            // Calcular estatísticas COMPLETAS
            const stats = {
                // Sócio Demográficos
                raca: contarColuna(COLUNAS.RACA),
                sexo: contarColuna(COLUNAS.SEXO),
                
                // Doen04as Cr00nicas
                cronicas: {
                    dm: contarSim(COLUNAS.DM),
                    has: contarSim(COLUNAS.HAS),
                    avc: contarSim(COLUNAS.AVC),
                    cardiaca: contarSim(COLUNAS.CARDIACA),
                    rins: contarSim(COLUNAS.RINS),
                    respiratoria: contarSim(COLUNAS.RESPIRATORIA),
                    cancer: contarSim(COLUNAS.CANCER),
                    promocao: contarSim(COLUNAS.PROMOCAO_CRONICAS)
                },
                
                // Nutri0400o
                nutricao: {
                    imc_registrado: contarSim(COLUNAS.IMC_REGISTRADO),
                    baixo_peso: contarSim(COLUNAS.BAIXO_PESO),
                    peso_adequado: contarSim(COLUNAS.PESO_ADEQUADO),
                    acima_peso: contarSim(COLUNAS.ACIMA_PESO),
                    promocao: contarSim(COLUNAS.PROMOCAO_NUTRICAO)
                },
                
                // Puericultura
                puericultura: {
                    consultas_dia: contarSim(COLUNAS.CONSULTAS_DIA),
                    vacinacao: contarSim(COLUNAS.VACINACAO_ATUALIZADA),
                    promocao: contarSim(COLUNAS.PROMOCAO_PUERICULTURA)
                },
                
                // Hebicultura
                hebicultura: {
                    encaminhamentos: contarSim(COLUNAS.ENCAMINHAMENTOS),
                    grupo_sexual: contarSim(COLUNAS.GRUPO_SEXUAL),
                    promocao: contarSim(COLUNAS.PROMOCAO_HEBICULTURA)
                },
                
                // Saúde Mental
                saudeMental: {
                    alcool: contarSim(COLUNAS.ALCOOL),
                    cigarro: contarSim(COLUNAS.CIGARRO),
                    drogas: contarSim(COLUNAS.DROGAS),
                    outras: contarSim(COLUNAS.OUTRAS),
                    promocao: contarSim(COLUNAS.PROMOCAO_SAUDE_MENTAL)
                }
            };

            renderizarResultados(stats, total);
            document.getElementById('lastUpdate').textContent = new Date().toLocaleString('pt-BR');
            mostrarResultados();
        }

        function contarColuna(colIndex) {
            const contagem = {};
            dados.forEach(row => {
                if (row[colIndex] && row[colIndex].trim() !== '') {
                    const valor = row[colIndex];
                    contagem[valor] = (contagem[valor] || 0) + 1;
                }
            });
            return contagem;
        }

        function contarSim(colIndex) {
            return dados.filter(row => row[colIndex] === 'Sim').length;
        }

        function renderizarPorcentagem(containerId, items, total) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            
            // Se n00o há items, mostra mensagem
            if (items.length === 0) {
                container.innerHTML = '<div style="text-align: center; color: #999; padding: 10px;">Nenhum dado registrado</div>';
                return;
            }
            
            items.forEach(item => {
                const div = document.createElement('div');
                div.className = 'percentage-item';
                
                const porcentagem = total > 0 ? ((item.valor / total) * 100).toFixed(1) : 0;
                
                div.innerHTML = `
                    <span class="percentage-label">${item.label}</span>
                    <div class="percentage-bar">
                        <div class="percentage-fill" style="width: ${porcentagem}%"></div>
                    </div>
                    <span class="percentage-value">${item.valor} (${porcentagem}%)</span>
                `;
                
                container.appendChild(div);
            });
        }

        function renderizarResultados(stats, total) {
            // Sócio Demográficos
            renderizarPorcentagem('socioDemograficos', [
                { label: 'Ra04a Branca', valor: stats.raca['Branca'] || 0 },
                { label: 'Ra04a Preta', valor: stats.raca['Preta'] || 0 },
                { label: 'Ra04a Parda', valor: stats.raca['Parda'] || 0 },
                { label: 'Ra04a Amarela', valor: stats.raca['Amarela'] || 0 },
                { label: 'Ra04a Indígena', valor: stats.raca['Indígena'] || 0 },
                { label: 'Sexo Feminino', valor: stats.sexo['Feminino'] || 0 },
                { label: 'Sexo Masculino', valor: stats.sexo['Masculino'] || 0 }
            ], total);

            // Doen04as Cr00nicas
            renderizarPorcentagem('doencasCronicas', [
                { label: 'Diabetes (DM)', valor: stats.cronicas.dm },
                { label: 'HAS', valor: stats.cronicas.has },
                { label: 'AVC', valor: stats.cronicas.avc },
                { label: 'Doen04a Cardíaca', valor: stats.cronicas.cardiaca },
                { label: 'Doen04a nos Rins', valor: stats.cronicas.rins },
                { label: 'Doen04a Respiratória', valor: stats.cronicas.respiratoria },
                { label: 'C09ncer', valor: stats.cronicas.cancer },
                { label: 'Participou de Promo0400o', valor: stats.cronicas.promocao }
            ], total);

            // Nutri0400o
            renderizarPorcentagem('nutricao', [
                { label: 'IMC Registrado', valor: stats.nutricao.imc_registrado },
                { label: 'Baixo Peso', valor: stats.nutricao.baixo_peso },
                { label: 'Peso Adequado', valor: stats.nutricao.peso_adequado },
                { label: 'Acima do Peso', valor: stats.nutricao.acima_peso },
                { label: 'Participou de Atividade', valor: stats.nutricao.promocao }
            ], total);

            // Puericultura
            renderizarPorcentagem('puericultura', [
                { label: 'Consultas em Dia', valor: stats.puericultura.consultas_dia },
                { label: 'Vacina0400o Atualizada', valor: stats.puericultura.vacinacao },
                { label: 'Atividade Saúde Mental', valor: stats.puericultura.promocao }
            ], total);

            // Hebicultura
            renderizarPorcentagem('hebicultura', [
                { label: 'Encaminhamentos', valor: stats.hebicultura.encaminhamentos },
                { label: 'Grupo Saúde Sexual', valor: stats.hebicultura.grupo_sexual },
                { label: 'Atividade Saúde Mental', valor: stats.hebicultura.promocao }
            ], total);

            // Saúde Mental
            renderizarPorcentagem('saudeMental', [
                { label: '09lcool', valor: stats.saudeMental.alcool },
                { label: 'Cigarro', valor: stats.saudeMental.cigarro },
                { label: 'Drogas', valor: stats.saudeMental.drogas },
                { label: 'Outras Dependências', valor: stats.saudeMental.outras },
                { label: 'Participou de Atividade', valor: stats.saudeMental.promocao }
            ], total);
        }

        function mostrarLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.getElementById('results').style.display = show ? 'none' : 'block';
            document.getElementById('error').style.display = 'none';
        }

        function mostrarErro(mensagem) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('results').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error').textContent = mensagem;
        }

        function mostrarResultados() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('results').style.display = 'block';
            document.getElementById('error').style.display = 'none';
        }

        carregarDados();

const menuBtn = document.getElementById("menuBtn");
const sidebar = document.getElementById("sidebar");

menuBtn.addEventListener("click", () => {
    sidebar.classList.toggle("active");
});
    </script>
</body>
</html>
